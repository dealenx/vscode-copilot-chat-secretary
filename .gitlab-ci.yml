image: node:22

stages:
  - install
  - build
  - release

cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - node_modules/
  policy: pull-push

install:
  stage: install
  script:
    - npm install -g pnpm
    - pnpm install
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  needs: [install]
  script:
    - npm install -g pnpm
    - pnpm run build
    - pnpm run package
    # Динамически получаем имя и версию из package.json
    - |
      export EXT_NAME=$(node -p "require('./package.json').name")
      export EXT_VERSION=$(node -p "require('./package.json').version")
      export VSIX_NAME="${EXT_NAME}-${EXT_VERSION}.vsix"
      echo "VSIX_NAME=${VSIX_NAME}" > build.env
      echo "VSIX_VERSION=${EXT_VERSION}" >> build.env
  artifacts:
    paths:
      - "*.vsix"
    reports:
      dotenv: build.env

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: build
      artifacts: true
  rules:
    # Запускать только для тегов формата v*
    - if: $CI_COMMIT_TAG =~ /^v/
  script:
    - echo "Creating release for tag $CI_COMMIT_TAG"
  release:
    tag_name: "$CI_COMMIT_TAG"
    name: "Release $CI_COMMIT_TAG"
    description: "Новая версия расширения $CI_COMMIT_TAG"
    assets:
      links:
        - name: "${VSIX_NAME}"
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/jobs/artifacts/${CI_COMMIT_TAG}/raw/${VSIX_NAME}?job=build"
