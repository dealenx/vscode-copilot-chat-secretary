name: Release Extension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install copilot-chat-analyzer dependencies
        run: pnpm install --frozen-lockfile
        working-directory: copilot-chat-analyzer

      - name: Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "bump version to ${{ github.event.inputs.version }}"
          git tag v${{ github.event.inputs.version }}
          git push origin HEAD:${{ github.ref_name }}
          git push origin v${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build copilot-chat-analyzer
        run: pnpm run build
        working-directory: copilot-chat-analyzer

      - name: Build extension
        run: pnpm run build

      - name: Package extension
        run: vsce package

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "*.vsix"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
          name: Release ${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false
          files: "*.vsix"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## Changes in v${{ steps.package-version.outputs.version }}

            See the [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Installation

            You can install this extension in VS Code by:
            1. Downloading the `.vsix` file from this release
            2. Opening VS Code
            3. Going to Extensions view (Ctrl+Shift+X)
            4. Clicking on the "..." menu and selecting "Install from VSIX..."
            5. Selecting the downloaded `.vsix` file

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
